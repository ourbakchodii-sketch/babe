<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  position: relative;
  z-index: 2;
}

h1 {
  color: #e6005c;
}

img {
  width: 100%;
  border-radius: 15px;
  margin: 15px 0;
}

#poem {
  display: none;
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 15px;
  color: #333;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff4d79;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  color: #ff4d79;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Propose Day üíñ</h1>

  <div id="poem">
    I don't want a perfect love ‚Äî I want us.<br>
    I want to spend my today loving you,<br>
    my tomorrow building dreams with you,<br>
    and my entire life holding your hand.
    <br><br>
    <b>Garima, I choose you. Today. Tomorrow. Forever. üíç</b>
  </div>

  <img src="garima.jpg" alt="Garima">

  <h2>Will you be mine forever? üíû</h2>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">NO üòú</button>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
function yesClicked() {
  const music = document.getElementById("bgMusic");
  music.play().catch(()=>{});

  document.getElementById("poem").style.display = "block";
  document.getElementById("yes").innerText = "She Said YES üíç‚ù§Ô∏è";
  document.getElementById("no").style.display = "none";

  startHearts();
  confettiBlast();
}

function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}

function confettiBlast() {
  for (let i = 0; i < 80; i++) {
    const conf = document.createElement("div");
    conf.style.position = "fixed";
    conf.style.width = "8px";
    conf.style.height = "8px";
    conf.style.background = ["#ff4d79","#ffd700","#00e6e6","#8a2be2"][Math.floor(Math.random()*4)];
    conf.style.left = "50%";
    conf.style.top = "50%";
    conf.style.opacity = 1;
    conf.style.transform = `translate(-50%, -50%)`;
    conf.style.transition = "all 1.2s ease-out";
    document.body.appendChild(conf);

    setTimeout(() => {
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.top = Math.random() * 100 + "vh";
      conf.style.opacity = 0;
    }, 50);

    setTimeout(() => conf.remove(), 1300);
  }
}
</script>

</body>
</html>
